<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangee Shop</title>
    <link rel="stylesheet" href="colorbox.css" />
    <link rel="stylesheet" href="shop.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="jquery.colorbox.js"></script>
    <script>
        $(document).ready(function () {
            // 이미지 슬라이더 초기화
            $('.slider_item:first-child').show();
            setInterval(function () {
                $('.slider_item:first-child').fadeOut().next('.slider_item').fadeIn().end().appendTo('.slider_panel');
            }, 2000); // 2초마다 변경

            // 라이트박스 초기화 및 열기
            $('.colorbox').colorbox({
                transition: 'fade',
                opacity: 0.7,
                open: true,
                onComplete: function () {
                    $('body').addClass('overlay');
                },
                onCleanup: function () {
                    $('body').removeClass('overlay'); // 라이트박스 닫힐 때 body에서 'overlay' 클래스 제거
                },
                onClose: function () {
                    alert('닫힙니다.');
                }
            });
        });
    </script>
    <style>
        .slider_panel {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .slider_item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .slider_item img {
            width: 100%;
            height: 100%;
        }

        .product-border {
            border-radius: 2px;
            margin: 10px;
        }

        body.overlay {
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7); /* 회색 배경 색상 및 투명도 조절 */
        }

        /* 빗금 무늬 제거 스타일 */
        body.overlay::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: none;
        }
    </style>
</head>

<body>
    <header>
        <a href="shop_user.html" style="text-decoration: none; color: inherit;">
            <h1>Gangee Shop</h1>
        </a>
    </header>

    <div class="product-border">
        <section id="productList">
            <div class="animation_canvas">
                <div class="slider_panel">
                    <div class="slider_item">
                        <img src="옷사진/a1.jpg" class="slider_image" alt="a1" />
                    </div>
                    <div class="slider_item">
                        <img src="옷사진/a2.jpg" class="slider_image" alt="a2" />
                    </div>
                    <div class="slider_item">
                        <img src="옷사진/a3.jpg" class="slider_image" alt="a3" />
                    </div>
                    <div class="slider_item">
                        <img src="옷사진/a4.jpg" class="slider_image" alt="a4" />
                    </div>
                </div>
            </div>
        </section>
    </div>

    <a href="옷사진/a1.jpg" class="colorbox"></a>
    <a href="옷사진/a2.jpg" class="colorbox"></a>
    <a href="옷사진/a3.jpg" class="colorbox"></a>
    <a href="옷사진/a4.jpg" class="colorbox"></a>

    <footer>
        &copy; 2023 쇼핑몰. 모든 권리 보유.
    </footer>

    <button onclick="goToAdminPage()">관리자 페이지</button>

    <script src="shop_user.js"></script>
</body>

</html>
